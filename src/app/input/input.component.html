<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  


<form class="example-form">
   <mat-form-field class="example-full-width">
     <mat-label>Email</mat-label>
     <input type="email" matInput [formControl]="emailFormControl"
            placeholder="Ex. pat@example.com">
     <mat-hint></mat-hint>
     @if (emailFormControl.hasError('email') && !emailFormControl.hasError('required')) {
       <mat-error>Please enter a valid email address</mat-error>
     }
     @if (emailFormControl.hasError('required')) {
       <mat-error>Email is <strong>required</strong></mat-error>
     }
   </mat-form-field>
 </form>

 <form class="example-form">
   <mat-form-field class="example-full-width">
     <mat-label>Telephone</mat-label>
     <span matTextPrefix>+31 &nbsp;</span>
     <input type="tel" matInput placeholder="68 455 7449">
     <mat-icon matSuffix>mode_edit</mat-icon>
   </mat-form-field>
 </form>

 <form class = "tp-form">
   <mat-form-field apperance="outlined" class = "tp-full-width">
        <textarea matInput placeholder = "Enter your comment"></textarea>
     </mat-form-field>
  </form>
